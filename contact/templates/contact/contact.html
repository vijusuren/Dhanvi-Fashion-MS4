{% extends "base.html" %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr>
                <!-- Page Heading -->
                <h2 class="text-uppercase text-black mb-4">Contact Us</h2>
                <h5 class="text-muted">Please fill out the form below and we will contact you back as soon as possible.</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Contact Form -->
                <form action="{% url 'contact' %}" method="POST" class="mt-3" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black text-uppercase float-right mb-3">Send Message</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
