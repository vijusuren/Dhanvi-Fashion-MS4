{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!--Home page image-->
    <div class="container-fluid pl-0 pr-0 w-100">
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://theurbanmarket.net/wp-content/uploads/2021/03/Embroidery-Bags-background.jpg" alt="Product image">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-12 col-md-3">
                                        <div class="cover-text">
                                            <h4>Discover something new here!</h4>
                                            <a href="{% url 'products' %}" class="btn btn-black rounded-0 btn-sm">Get it now!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://i.pinimg.com/originals/2f/f0/39/2ff039b56ea572f4119e242a668a0c3c.jpg" alt="product image2">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-12 col-md-3">
                                        <div class="cover-text">
                                            <h4>Take a Special Offer!</h4>
                                            <a href="" class="btn btn-black rounded-0 btn-sm">Special offers</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://c0.wallpaperflare.com/preview/739/804/942/flatlay-makeup-beauty-cosmetics.jpg" alt="product image3">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-12 col-md-3">
                                        <div class="cover-text">
                                            <h4>Style It</h4>
                                            <a href="" class="btn btn-black rounded-0 btn-sm">Shop It !</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!--Shop cards-->
    <section class="home-body-section">
        <div class="home-body">
            <div class="row">
                <div class="col-12 col-md-6 cards">
                    <!-- Jewellery Card-->
                    <div class="card bg-dark text-white text-center">
                        <img src="https://static9.depositphotos.com/1177973/1150/i/600/depositphotos_11508429-stock-photo-beautiful-golden-bracelets-on-grey.jpg" class="card-img custom-card-img" alt="Jewellery Card Image">
                        <div class="card-img-overlay text-center d-flex">
                            <div class="align-self-center mx-auto">
                                <!--Button to blog-->
                                <h5 class="card-title">Jewellery Collections</h5>
                                <a href="{% url 'blogs' %}" class="btn btn-black btn-sm text-uppercase py-1">Shop Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 cards">
                    <!-- Product card-->
                    <div class="card bg-dark text-white text-center">
                        <img src="https://www.frendsbeauty.com/blog/images/easyblog_articles/200/b2ap3_large_Dollarphotoclub_83300893-1.jpg" class="card-img custom-card-img" alt="Special offer card">
                        <div class="card-img-overlay text-center d-flex">
                            <div class="align-self-center mx-auto">
                                <h5 class="card-title">Beauty Accessories</h5>
                                <!--Button to special offers page-->
                                <a href="" class="btn btn-black btn-sm text-uppercase py-1">Shop Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
